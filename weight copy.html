<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="container">
        <h4 class="mt-3">Add Weight Price</h4>
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="validationTooltip01" class="form-label">Title*</label>
                  <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Weight Title" required>
              </div>
              <div class="mb-3">
              <label for="validationTooltip01" class="form-label">Inside-Dhaka(EX)</label>
              <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Inside-Dhaka express charge" required>
              </div>
              <div class="mb-3">
              <label for="validationTooltip01" class="form-label">Outside-Dhaka(EX)</label>
              <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Outside-Dhaka express charge" required>
              </div>
              <div class="mb-3">
                  <label for="validationTooltip01" class="form-label">Sub-Dhaka(EX)</label>
                  <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Sub-Dhaka express charge" required>
              </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="validationTooltip01" class="form-label">Outside-Dhaka(Return)</label>
                  <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Outside-Dhaka return charge" required>
              </div>
              <div class="mb-3">
                  <label for="validationTooltip01" class="form-label">Insurance(%)</label>
                  <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="insurance%" required>
                  </div>
                  <div class="mb-3">
                    <label for="validationTooltip01" class="form-label">Inside-Dhaka(RE)</label>
                    <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="inside-Dhaka regular charge" required>
            </div>
            <div class="mb-3">
                <label for="validationTooltip01" class="form-label">Outside-Dhaka(RE)</label>
                <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="outside-Dhaka regular charge" required>
            </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="validationTooltip01" class="form-label">Sub-Dhaka(RE)</label>
                  <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="sub-Dhaka regular charge" required>
                  </div>
                  <div class="mb-3">
                          <label for="validationTooltip01" class="form-label">Inside-Dhaka(Return)</label>
                          <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="inside-Dhaka return charge" required>
                  </div>
                  <div class="mb-3">
                      <label for="validationTooltip01" class="form-label">Sub-Dhaka(Return)</label>
                      <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="sub-Dhaka return charge" required>
                  </div>
                  <div class="mb-3">
                  <label for="validationTooltip01" class="form-label">COD(%)</label>
                  <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="cod%" required>
                  </div>
              </div>
                 
                </div>
                <div style="text-align: center;"  >
                    <button type="button" class="submit_margin btn btn-warning mr-4">Clear</button>
                    <button type="submit" class=" btn btn-success">Submit</button>
                </div>
                
        </div>
        
      
    </div>
    <!-- ===========script=========== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
