<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col">
        <h4 class="mt-3">Create Order</h4>
        </div>

      </div>
      <hr>
        <div class="container">
            <div class="row">


                <div class="col">
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Select Shop*</label>
                    <select class="form-select form-control-lg " id="validationTooltip04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                    
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Customer name*</label><br>
                        <input type="text" class="form-control input-group" id="validationTooltip01" value="" placeholder="Customer name" required>
                    </div>
                    <div class="mb-3">
                    <label for="validationTooltip01" class="form-label">Contact number*</label>
                    <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="01#######" required>
                    </div>
                    <div class="mb-3">
                    <label for="validationTooltip01" class="form-label">Address*</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Address" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                    <label for="validationTooltip01" class="form-label">Partial Delivery?</label>
                    <input style="margin-left: 22px;" class=" form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        on
                    </label>
                    </div>
        
                </div>
                
            <div class="col">
                    <div class="mb-3">
                        <label for="validationTooltip01" class="form-label">Delivery Type</label>
                        <select class="form-select" id="validationTooltip04" required>
                          <option selected disabled value="">Choose...</option>
                          <option>...</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="validationTooltip01" class="form-label">Select Area*</label>
                    <select class="form-select" id="validationTooltip04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                </div>
                <div class="mb-3">
                <label for="validationTooltip01" class="form-label">Select Chategory*</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
                </div>
                <div class="mb-3">
                        <label for="validationTooltip01" class="form-label">Product Title</label>
                        <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Product Title" required>
                </div>
                <div class="mb-3">
                    <label for="validationTooltip01" class="form-label">Weight(KG)</label>
                    <select class="form-select" id="validationTooltip04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                </div>
                
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="validationTooltip01" class="form-label">Invoice Value(TK)</label>
                      <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Invoice Value" required>
                    </div>
                    <div class="mb-3">
                      <label for="validationTooltip01" class="form-label">Pickup Date*</label>
                      <input type="date" class="form-control" id="validationTooltip01" value="" placeholder="Invoice Value" required>
                    </div>
                    <div class="mb-3">
                    <label for="validationTooltip01" class="form-label">Pickup Time*</label>
                    <select class="form-select" id="validationTooltip04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                    </div>

                    <div class="mb-3">
                      <label for="validationTooltip01" class="form-label">Delivery Note</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Delivery Note" rows="2"></textarea>
                      </div>
                  </div>
                </div>
                <hr>
                <div style="text-align: center;"  >
                    <button type="button" class="submit_margin btn btn-warning mr-4">Clear</button>
                    <button type="submit" class=" btn btn-success">Submit</button>
                </div>
                
        </div>
        
      
    </div>
    <!-- ===========script=========== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
